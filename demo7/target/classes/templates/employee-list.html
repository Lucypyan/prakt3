<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
        }
        nav {
            background-color: #666;
            padding: 10px;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        a {
            color: #333;
            margin-right: 10px;
        }
    </style>
</head>
<body>

<header>
    <h2>Employee List</h2>
</header>

<nav>
    <a th:href="@{/employees}">Employee List</a>
    <a th:href="@{/employees/create}">Create Employee</a>
    <!-- Add links for other entities if needed -->
</nav>

<table>
    <thead>
    <tr>
        <th>Employee ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Position</th>
        <th>Hire Date</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the list of employees and display them -->
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.employee_id}"></td>
        <td th:text="${employee.first_name}"></td>
        <td th:text="${employee.last_name}"></td>
        <td th:text="${employee.position}"></td>
        <td th:text="${#dates.format(employee.hire_date, 'yyyy-MM-dd')}"></td>
        <td>
            <a th:href="@{/employees/update/{id}(id=${employee.employee_id})}">Update</a>
            <a th:href="@{/employees/delete/{id}(id=${employee.employee_id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
