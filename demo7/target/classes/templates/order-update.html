<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Update Order</title>
</head>
<body>

<header>
    <h2>Update Order</h2>
</header>

<form action="/orders/update/{id}" method="post">
    <input type="hidden" name="orderId" th:value="${order.orderId}">

    <label for="customer">Customer:</label>
    <select id="customer" name="customer" required>
        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}" th:selected="${user.id == order.customer.id}"></option>
    </select><br>

    <label for="orderDate">Order Date:</label>
    <input type="date" id="orderDate" name="orderDate" th:value="${#dates.format(order.orderDate, 'yyyy-MM-dd')}" required><br>

    <label for="totalAmount">Total Amount:</label>
    <input type="number" id="totalAmount" name="totalAmount" th:value="${order.totalAmount}" required><br>

    <button type="submit">Update Order</button>
</form>

</body>
</html>
