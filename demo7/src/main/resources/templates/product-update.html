<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
</head>
<body>

<h2>Update Product</h2>

<form action="/products/update" method="post">
    <input type="hidden" th:field="${product.productId}">
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName" th:value="${product.productName}" required>
    <br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" th:value="${product.price}" required>
    <br>
    <label for="manufacturer">Manufacturer:</label>
    <input type="text" id="manufacturer" name="manufacturer" th:value="${product.manufacturer}" required>
    <br>
    <label for="stockQuantity">Stock Quantity:</label>
    <input type="number" id="stockQuantity" name="stockQuantity" th:value="${product.stockQuantity}" required>
    <br>
    <button type="submit">Update</button>
</form>

</body>
</html>
